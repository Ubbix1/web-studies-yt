<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100%;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three equal columns */
            grid-gap: 20px; /* Add gap between grid items */
        }
        
        .video-preview {
            display: inline-block;
            vertical-align: top;
            font-family: Arial, Helvetica, sans-serif;
            width: 100%;
        }
        
        p {
            margin: 0;
        }
        
        #search-box {
            display: flex;
            margin-bottom: 10px;
        }
        
        .video-thumbnail {
            width: 100%;
        }
        
        .video-title {
            margin-top: 2px;
            padding: 10px 2px 3px 2px;
            font-size: 20px;
            font-weight: bold;
        }
        
        .content {
            width: 100%;
        }
        
        .video-author,
        .video-stats {
            color: rgb(96, 96, 96);
            font-size: 14px;
        }
        
        .channel-grid {
            display: grid;
            grid-template-columns: 60px 300px;
        }
        
        .author-profiles {
            padding-left: 5px;
            width: 100%;
        }
        
        .author-profiles img {
            object-fit: cover;
            height: 45px;
            border-radius: 30px;
            width: 45px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <input type="text" name="search" id="search-box" placeholder="search here...">
