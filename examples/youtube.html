<!DOCTYPE html>
<html>
    <head>
        <Title>Youtube clone</Title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <style>
        .thumbnail{
            width: 300px;
            height: 300px;
            object-fit: contain;
            object-position: bottom;
            border-style: solid;
            border-width: 2px;
            border-color: red;
        }
        .search-box{
            margin-left: 20px;
            font-size: 20px;
        }
    </style>
    <body>
        <img class="thumbnail" src="thumbnails/thumbnail.webp"><br> 
        <input class="search-box" type="search" placeholder="enter you name">
    </body>
</html>
